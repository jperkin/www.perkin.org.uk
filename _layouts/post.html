---
layout: default
---
<div id="post">
        <h1>{{ page.title }}</h1>
        <div id="postinfo">
          <div id="postdate">
            {{ page.date | date: "%b %d, %Y" }}
          </div>
          <div id="posttags">
            tags: {% for tag in page.tags %}<a href="/tags/{{ tag }}.html">{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}
          </div>
        </div>
        <div id="postbody">
          {{ content }}
        </div>
        <hr />
      </div>
