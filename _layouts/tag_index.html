---
layout: default
---
<div id="taggedposts">
        <h1>Posts tagged "{{ page.tag }}"</h1>{% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
        <div>{{ post.date | date: "%b %d, %Y" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>{% endif %}{% endfor %}{% endfor %}
      </div>
