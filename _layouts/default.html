<!doctype html>
<html lang="en">
  <head>  
    <title>{{ page.title }}</title>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic,700italic|Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
    <link rel="stylesheet" href="/css/vim.css" type="text/css" />
    <!--[if IE]><link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection" /><![endif]-->
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-29415017-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div id="content">
      <div id="header">
        <div id="title"><a href="/">Jonathan Perkin</a></div>
        <div id="links">
          <a href="/atom.xml">atom</a> &middot;
          <a href="/rss.xml">rss</a> &middot;
          <a href="http://twitter.com/jperkin">twitter</a> &middot; 
          <a href="http://github.com/jperkin">github</a>
        </div>
      </div>
      {{ content }}
      <div id="listposts">
        <h1>All blog posts</h1>{% for post in site.posts %}
        <div>{{ post.date | date: "%b %d, %Y" }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></div>{% endfor %}
      </div>
    </div>
  </body>
</html>
