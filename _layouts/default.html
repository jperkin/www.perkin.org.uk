<!doctype html>
<html lang="en">
  <head>  
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/autumn.css" type="text/css" />
    <meta name="author" content="Jonathan Perkin">{% if page.metacontent %}
    <meta name="description" content="{{ page.metacontent }}">{% endif %}
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-29415017-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div id="content">
      <div id="banner">
        <div id="bannertitle"><a href="/">Jonathan Perkin</a></div>
        <div id="bannerlinks">
          <a href="/about.html">about me</a> &middot; 
          <a href="/rss.xml">rss</a> &middot; 
          <a href="http://twitter.com/jperkin">twitter</a> &middot; 
          <a href="http://github.com/jperkin">github</a>
        </div>
      </div>
      {{ content }}
      <div id="allposts">
        <h1>All Posts</h1>
        <ul class="posts">{% for post in site.posts %}
          <li><span>{{ post.date | date: "%d %b %Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
